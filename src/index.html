<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ManyJson</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    body { display: flex; flex-direction: column; background: #f5f5f7; color: #1f1f1f; padding: 20px; box-sizing: border-box; }
    .header { text-align: center; margin-bottom: 20px; }
    .container { flex: 1; display: flex; flex-direction: column; max-width: 1200px; margin: 0 auto; width: 100%; }
    .controls { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
    .editor-container { flex: 1; display: flex; flex-direction: column; background: white; border-radius: 12px; box-shadow: 0 6px 24px rgba(0,0,0,0.08); padding: 20px; }
    .json-editor { flex: 1; width: 100%; min-height: 400px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace; font-size: 14px; resize: vertical; }
    .status { margin-top: 10px; padding: 10px; border-radius: 6px; font-size: 14px; }
    .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .muted { color: #666; }
    button { 
      padding: 10px 16px; 
      border-radius: 8px; 
      border: 1px solid #ddd; 
      background: #fff; 
      cursor: pointer; 
      transition: background-color 0.2s;
    }
    button:hover { background: #f0f0f0; }
    button:disabled { background: #f8f9fa; color: #6c757d; cursor: not-allowed; }
    .primary-btn { background: #007bff; color: white; border-color: #007bff; }
    .primary-btn:hover:not(:disabled) { background: #0056b3; }
    .file-info { margin-bottom: 10px; font-size: 14px; color: #666; }
  </style>
</head>
<body>
  <div class="header">
    <h1>ManyJson (Electron)</h1>
    <p class="muted">JSON 文件编辑器 - 支持读取和写入 JSON 文件</p>
    <p class="muted">来自 preload 的应用信息：<code id="appInfo"></code></p>
  </div>
  
  <div class="container">
    <div class="controls">
      <button id="newBtn">新建</button>
      <button id="openBtn">打开文件</button>
      <button id="saveBtn" class="primary-btn">保存文件</button>
      <button id="formatBtn">格式化 JSON</button>
      <button id="validateBtn">验证 JSON</button>
    </div>
    
    <div class="editor-container">
      <div class="file-info" id="fileInfo">未打开文件</div>
      <textarea 
        id="jsonEditor" 
        class="json-editor" 
        placeholder="在此输入或编辑 JSON 数据...&#10;&#10;示例：&#10;{&#10;  &quot;name&quot;: &quot;示例&quot;,&#10;  &quot;version&quot;: &quot;1.0.0&quot;,&#10;  &quot;items&quot;: [1, 2, 3]&#10;}"
      ></textarea>
      <div class="status" id="status" style="display: none;"></div>
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
