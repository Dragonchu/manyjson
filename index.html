<body>
  <div id="app"></div>
  <script type="module">
    // Choose entry based on environment variable injected at build time
    const target = import.meta.env?.VITE_APP_TARGET || (window.electronAPI ? 'desktop' : 'web')
        if (target === 'desktop') {
          import('/src/main-desktop.ts')
        } else {
          import('/src/main-web.ts')
        }
  </script>
</body>
